spring:
  datasource:
    url: jdbc:h2:mem:parking-control-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    username: dev
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  jpa:
    hibernate:
      properties:
        hibernate.format_sql=true
    show-sql: true